<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<script type="text/javascript">
    document.write(window.innerHeight+"IE9+、Chrome、Firefox、Opera 以及 Safari：<br/>");
    document.write(window.outerHeight+"<br/>");

    document.write(screen.availHeight+"<br/>");
    document.write(screen.height+"<br/>");

    document.write(document.documentElement.clientHeight||document.body.clientHeight+"<br/>");

//    document.write(document.body.clientHeight+"<br/>");


    document.write(document.documentElement.scrollHeight||document.body.scrollHeight+"<br/>");

    document.write(document.documentElement.offsetHeight||document.body.offsetHeight+"<br/>");

//    document.write(document.body.scrollHeight+"<br/>");
</script>
</body>
</html>
